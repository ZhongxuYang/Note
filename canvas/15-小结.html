<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			canvas{
				vertical-align: top;
				/*因为canvas是内联块元素,如果不加这个会有3px*/
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		
		<script type="text/javascript">
			/*
				fillStyle/strokestyle = color
										gradient//渐变
										image
										canvas
										video
										
				//////////////////////////////////////////////////////////
				
				渐变填充样式:
					线性渐变:
						var 名字 = context.createLinearGradient( xstart,ystart,xend,yend );
						
					径向渐变:
						var 名字 = context.createRadialGradient( x0,y0,r0,x1,y1,r1 );
						//用'名字'记录渐变之后,这个名字就可以像'red',一样赋值给别人了.
					
					添加关键色:
						名字.addColorStop( stop,color );
						//不管是线性还是径向,之后都要给添加关键色,不然渐变是没有意义的.可以添加多个关键色,stop是从0~1的值
					
				//////////////////////////////////////////////////////////
				
				其它填充样式:
					createPattern( img , repeat-style )
					createPattern( canvas , repeat-style )
					createPattern( video , repeat-style )
						
						repeat-style:	no-repeat
										repeat-x
										repeat-y
										repeat
				
			 */
			
			var canvas = document.getElementById('canvas');
			
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			var context = canvas.getContext('2d');
			
		</script>
	</body>
</html>
