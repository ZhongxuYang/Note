<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue实例</title>
<script src="vue.js"></script>
</head>
<body>
	<div id="demo" v-bind:age="age">
		{{ name }}
	</div>

<script type="text/javascript">
/*
	什么是指令？
		就是一种特殊的自定义行间属性。
		指令的直接就是当其表达式的值改变时相应地将某些写为应用到DOM上。
		在Vue中，指令以v-开头。（上面结构中的v-bind就是指令）

	Vue中的内置指令：
		v-bind: 	动态的绑定数据，简写为:
		v-on: 		绑定事件监听器，简写为@
		v-text: 	更新数据，会覆盖已有结构
		v-html: 	可以解析数据中的html结构
		v-show: 	根据值的真假，切换元素的display属性
		v-if: 		根据值的真假，切换元素会被销毁、重建
		v-else-if: 	多条件判断，为真则渲染
		v-else: 	多条件都不符合渲染
		v-for: 		基于源数据多次渲染元素或模板块
		v-model: 	在表单控件元素上创建双向数据绑定
		v-pre: 		跳过元素和子元素的编译过程
		v-once: 	之渲染一次，随后数据更新不再重新渲染
		v-cloak: 	隐藏未编译的Mustache语法，css中设置[v-cloak]{display:none}
*/
	 let obj = {
	 	name : '杨中旭',
	 	age : 18
	 }

	 var v = new Vue({
	 	el:'#demo',
	 	data:obj
	 });
</script>
</body>
</html>
