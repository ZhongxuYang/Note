<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue实例</title>
<script src="vue.js"></script>
</head>
<body>

<script type="text/javascript">
	/*
		命令式编程：命令“机器”如何去做事情(how)，这样不管你想要的是什么(what)，它都会按照你的命令实现。
		原生的就是属于命令式，需要告诉计算机一步一步的步骤。

		声明式编程：告诉“机器”你想要的是什么(what)，让机器想出如何去做(how)。
		vue就是声明式，编程的时候无需关心是怎么实现的（源码写好了）。
	 */
</script>
</body>
</html>
