<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue实例</title>
<script src="vue.js"></script>
</head>
<body>
	<div id="demo" :age="age">
		我要被替换掉了。
	</div>

<script type="text/javascript">
/*
	字符串模板：
		template选项对象的属性：
			模板将会提换挂载的元素。原结构里的内容会被忽略掉。
			根节点只能有一个（也就是说字符串模板只能有一个根元素，不能出现兄弟级元素）

			将html结构写在一对script标签中，设置type="x-template"

*/
	 let obj = {
	 	html : '<h1>我叫咩咩咩</h1>',
	 	age : 18
	 }

	 var str = '<p>hello,{{html}}</p>'

	 var v = new Vue({//这个就叫选项对象
	 	el:'#demo',
	 	data:obj,
	 	template:str
	 });
</script>
</body>
</html>
