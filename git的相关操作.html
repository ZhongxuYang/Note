<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
		git/github
		
		git:工具
			版本控制工具
			ab -> a
			a  ab a ab 
		
		svn
		
		svn与git区别
		集成式  svn
			有个中央服务器，所有的版本控制都要经过这台服务器并且必须联网.
			如果没有网络是不能进行版本控制的。共享的范围比较小(一般来说是在公司范围内)
		分布式  git
			每台计算机就是个服务器，版本控制不需要联网就能形成版本。
		
		github:网站
			网站，社交平台，开源项目，远程仓库
			
			
		git与GitHub进行了绑定
		
		
		进入盘：
			cd c:
			cd ..    退后目录
			自动补全 	tab键
		
		
		创建github账号/安装git工具
		
		github与git链接  sshkey
		
		新建项目
		
		将创建的项目克隆到指定的盘符中
		
		查看状态：
			git status
			
		从工作区到暂存区：
			git add 文件名
			
			快捷操作：如果使用git add .(批量操作文件)
				
			
		从暂存区到版本区：
			git commit -m "注释"
			
			快捷操作：直接从工作区到版本区：
				git commit -a -m "注释"
		
		到了版本区才有版本控制
		
		
		工作区与暂存区的差别：
			git diff
		
		暂存区与版本区的差别:
			git diff --cached
		
		工作区与版本区的差别:
			git diff master
		
		
		从暂存区撤销到工作区：
			git reset HEAD 文件名
			
		将工作区的代码撤销到（优先暂存区，暂存区没有那么就撤销到版本区）
			
			git checkout -- 文件名
			
		如果修改多个文件之后，在提交版本库的时候，有文件遗漏了，那么可以通过’
			1.把遗漏的文件存放到暂存区。
			2.git commit -m "注释" --amend
		
		这个时候，最近一次的版本会和这次的版本合并成一个版本，
		并且删除最近那个版本。
		
		删除（提交工作区文件到暂存区）
		
			git rm <file.name>  (工作区手动删除之后也想删除暂存区)
			
			git rm -f <file.name> (删除工作区及暂存区的文件)
			
			git rm --cached <file.name>(只删除暂存区，不删除工作区)
			
			git rm -rf  <file.name>   (删除整个文件夹)  
			
		恢复（回滚）：
		
			恢复单个文件：
				git checkout <file.name>
				
				
			恢复整个历史版本:
				git reset --hard 历史版本号(git log查看)
				
			通过历史记录恢复
				git reflog查看操作的历史记录
				
				git reset --hard HEAD^  (以当前版本为基准再回滚上一个版本)
				
				git reset --hard HEAD~2  (以当前版本为基准跳着回滚几个版本)
			
			
		远程仓库：
			git remote (查看远程仓库名)
			
			git remote -v (查看上传、下载的地址)
			
			git push origin master (上传)
		
		分支：
			使用场景：
				1.开发不稳定版本的时候
				2.开发生命周期较短的项目时
				3.多人协作开发
			
			查看分支：
				git branch
				
			新建分支：
				git branch 分支名
				
			切换分支：
				git checkout 分支名
				
			快速新建切换分支：
				git checkout -b 分支名
				
			强行删除分支：
				git branch -D 分支名
				
			删除合并后的分支:
				git branch -d 分支名
				
			合并分支：
				git merge 分支名
				
			查看已经合并的分支：
				git branch --merged
				
			查看没有合并的分支:
				git branch --no-merged
				
		
		多人协作开发:
			1.找合伙人
				进入github的项目中，点击New collaborator
				输入小伙伴的名字，等待小伙伴确认加入。
				
			2.小伙伴就能和自己一样开发同一个项目。
			
		开发的时候会遇到冲突的问题：
			在提交的时候报错了。
		解决：
			1.先将远程仓库的代码拉取下来
				git fetch
			
			2.对比差异
				git diff master origin/master
				
			3.合并两边的代码，人为解决。
				git merge origin/master
				
			4.人为判断解决（删除不要不代码）
			
			5.重新提交并且push到远程仓库即可。
			
		
    	当自己没有开发权限的时候，也想参与别人的项目
    	
    		1.fork别人的项目（自己的github中就有了别人的项目目录【带个小叉】）
    		
    		2.把参与的项目clone下来，修改，提交
    		
    		3.发送修改合并的请求
    			
    			（1）在项目导航栏下有个Pull requests(点击)
    			
    			（2）点击create pull request
    				
    			（3）可以留言.... 点击create pull request（等待别人确认）
     			
    	当收到别人帮忙修改项目的通知时：
    		1.点击 opened pull request（如果有人发送请求就会有链接）
    		
    		2.files changed 去查看修改的内容（是否值得合并）
    		
    		3.如果值得合并点击 merge pull request
    		
    		4. Confirm  merge (确认合并)
    		
    		5.回复留言 ...
        
        如果想避免每次都克隆别人更新的项目：
        	1.先把自己的fork的项目删除
        	
        	2.在重新fork别人的项目
        	
        	3.git pull
    		
    		
    		
		
		
		

		
	*/
</script>
</body>
</html>
